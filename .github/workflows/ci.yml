name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    if: ${{ github.event_name == 'pull_request' }}
    name: Smoke (PR) — api+a11y+smoke e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps

      # fast subset: API + a11y + one @smoke e2e, chromium only
      - name: Run smoke
        run: |
          npx playwright test -g "@api|@a11y|@smoke" --project=chromium

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-smoke-${{ github.run_attempt }}
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload results (traces/screens)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: results-smoke-${{ github.run_attempt }}
          path: test-results
          if-no-files-found: ignore

  full:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    name: Full (main) — all browsers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx playwright install --with-deps

      # (optional) generate auth state only if the JS exists
      - name: Generate auth state
        if: ${{ hashFiles('src/fixtures/generateAuthState.js') != '' }}
        run: node src/fixtures/generateAuthState.js
        env:
          BASE_URL: https://www.saucedemo.com
          SAUCE_USER: ${{ secrets.SAUCE_USER || 'standard_user' }}
          SAUCE_PASS: ${{ secrets.SAUCE_PASS || 'secret_sauce' }}

      # run everything except quarantined
      - name: Run full suite
        run: npx playwright test --grep-invert @quarantine

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-full-${{ github.run_attempt }}
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload results (traces/screens)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: results-full-${{ github.run_attempt }}
          path: test-results
          if-no-files-found: ignore
